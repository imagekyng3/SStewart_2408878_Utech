<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Technologies</title>
    <link rel="stylesheet" href="../code/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="sitename">
                <h2><a href="../code/index.html">APEX</a></h2>
                <div class="subtitle">TECHNOLOGY SHOP</div>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="../code/index.html">Home</a></li>
                    <li><a href="../code/products.html">Shop Now</a></li>
                    <li><a href="../code/about.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Login</button>
                    <button class="auth-tab" id="logoutTab" onclick="switchTab('logout')">Logout</button>
                </div>
                
                <div id="loginContent" class="tab-content active">
                    <h1>Login</h1>
                    <p class="auth-subtitle">Welcome back! Please login to your account.</p>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                            <span class="error-message" id="usernameError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span>Remember me</span>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                        
                        <p class="auth-link">
                            Don't have an account? <a href="signup.html">Register here</a>
                        </p>
                    </form>
                </div>
                
                <div id="logoutContent" class="tab-content">
                    <h1>Logout</h1>
                    <p class="auth-subtitle">Are you sure you want to logout?</p>
                    
                    <div class="logout-info">
                        <p>You are currently logged in.</p>
                        <button type="button" class="btn btn-primary" onclick="handleLogout()">Logout</button>
                        <p class="auth-link">
                            Changed your mind? <a href="#" onclick="switchTab('login'); return false;">Go back to login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../code/script.js"></script>
    <script>
        // Check if user is already logged in on page load
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            if (isLoggedIn) {
                // Show logout tab if already logged in
                switchTab('logout');
            } else {
                // Show login tab if not logged in
                switchTab('login');
            }
        }
        
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const logoutTab = document.getElementById('logoutTab');
            const loginContent = document.getElementById('loginContent');
            const logoutContent = document.getElementById('logoutContent');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                logoutTab.classList.remove('active');
                loginContent.classList.add('active');
                logoutContent.classList.remove('active');
            } else {
                logoutTab.classList.add('active');
                loginTab.classList.remove('active');
                logoutContent.classList.add('active');
                loginContent.classList.remove('active');
            }
        }
        
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('userFullName');
                localStorage.removeItem('userEmail');
                alert('You have been logged out successfully!');
                switchTab('login');
            }
        }
        
        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
