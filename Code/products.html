<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Apex Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="sitename">
                <h2><a href="index.html">APEX</a></h2>
                <div class="subtitle">TECHNOLOGY SHOP</div>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop Now</a></li>
                    <li><a href="about.html">Contact</a></li>
                    <li id="loginNavItem" style="display: none;"><a href="../Auth/login.html">Login</a></li>
                    <li id="logoutNavItem" style="display: none;"><a href="#" onclick="handleLogout(); return false;">Logout</a></li>
                </ul>
            </nav>
            <div class="cart-icon-container">
                <a href="cart.html" class="cart-link">
                    <div class="cart-icon"></div>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
            <div class="menu-icon" onclick="menutoggle()" alt="Menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <section class="products-section">
        <div class="container">
            <h1 class="section-title">Best Seller</h1>
            
            <div class="categories">
                <ul>
                    <li><a href="#" class="category-link active" data-category="all">All</a></li>
                    <li><a href="#" class="category-link" data-category="laptops">Laptops</a></li>
                    <li><a href="#" class="category-link" data-category="headphones">Headphones</a></li>
                </ul>
            </div>

            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const loginNavItem = document.getElementById('loginNavItem');
            const logoutNavItem = document.getElementById('logoutNavItem');
            
            if (isLoggedIn) {
                if (loginNavItem) loginNavItem.style.display = 'none';
                if (logoutNavItem) logoutNavItem.style.display = 'block';
            } else {
                if (loginNavItem) loginNavItem.style.display = 'block';
                if (logoutNavItem) logoutNavItem.style.display = 'none';
            }
        }
        
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('userFullName');
                localStorage.removeItem('userEmail');
                alert('You have been logged out successfully!');
                checkLoginStatus();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
