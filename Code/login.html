<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="sitename">
                <h2><a href="index.html">APEX</a></h2>
                <div class="subtitle">TECHNOLOGY SHOP</div>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop Now</a></li>
                    <li><a href="about.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Login</h1>
                <p class="auth-subtitle">Sign in with your TRN and password to continue.</p>
                <!-- Q1b: Login page using TRN + password and RegistrationData -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginTrn">Tax Registration Number (TRN)</label>
                        <input type="text" id="loginTrn" name="loginTrn" placeholder="000-000-000" required>
                        <span class="error-message" id="loginTrnError"></span>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    <div class="auth-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div class="auth-links">
                        <a href="../Auth/signup.html">Need an account? Register</a>
                        <a href="#" onclick="resetPassword(); return false;">Reset Password</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
