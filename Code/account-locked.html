<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Locked - Apex Technologies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="sitename">
                <h2><a href="index.html">APEX</a></h2>
                <div class="subtitle">TECHNOLOGY SHOP</div>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop Now</a></li>
                    <li><a href="about.html">Contact</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Account Locked</h1>
                <p class="auth-subtitle">
                    Your account has been locked after 3 incorrect TRN/password attempts.
                </p>
                <p>Please try again later, or use the Reset Password link on the home page.</p>
                <p><strong>Note:</strong> Login attempts will be reset after you reset your password.</p>
                <div class="auth-actions">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">Back to Home</button>
                    <button class="btn btn-secondary" onclick="resetLoginAttempts()">Reset Login Attempts</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        function resetLoginAttempts() {
            if (confirm('This will reset your login attempts. You can try logging in again.')) {
                localStorage.setItem('loginAttempts', '0');
                alert('Login attempts have been reset. Please try logging in again.');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
